server:
  port: 8082
  servlet:
    contextPath: /
spring:
  application:
    name: npp-service
  mvc:
    servlet:
      loadOnStartup: 1
  profiles:
    active: local
    include: dubbo,mystarter,datasource
logging:
  level:
#    PARAM-RETVAL-PRINTER: debug
    com.myz.npp.service.dao.mapper: debug
management:
  endpoints:
    web:
      exposure:
        include: "*"