server:
  port: 8081
  servlet:
    contextPath: /
spring:
  application:
    name: npp-web
  mvc:
    servlet:
      loadOnStartup: 1
  profiles:
    active: local
    include: tomcat,dubbo,mystarter
logging:
  level:
    PARAM-RETVAL-PRINTER: info
management:
  endpoints:
    web:
      exposure:
        include: "*"