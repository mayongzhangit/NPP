<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>NPP</title>
</head>
<style type="text/css">
    .body-background {background-size: 100% }
</style>
<body class="body-background">
    NPP首页
    <div>
        <span id="openId"></span>
        <span id="buyGoods" style="display: none"></span>
    </div>
</body>
<script type='text/javascript' src='./js/jquery-1.8.3.min.js' charset='utf-8'></script>
<script type="text/javascript">
    $.get("http://"+document.domain+"/user/get",function (result) {
        console.log(result);
        var code = result.code;
        if("000000" == code){
            $("#openId").html("<a href='wechat-auth.html'>去授权</a>");
            return;
        }
        if("000001" != code){
            alert("请求数据失败"+result.message);
            return;
        }
        var data = result.data;
        $("#openId").html("openId:"+data);
        $("#buyGoods").html("<a href='wechat-order.html'>去购买</a>")
        $("#buyGoods").show();
    });
</script>
</html>
