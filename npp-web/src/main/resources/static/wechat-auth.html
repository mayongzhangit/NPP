<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>NPP微信授权</title>
</head>
<style type="text/css">
    .body-background {background-size: 100% }
</style>
<body class="body-background">
    <form action="/h5-login/login-2-index" enctype="application/x-www-form-urlencoded" method="post">
        手机号：<input type="text" id="mobile" name="mobile"><br>
        密&nbsp;&nbsp;码：<input type="text" id="passwd" name="passwd"><br>
        <input type="submit" value="登录"/>
    </form>
    <input type="button" onclick="doAuth(1)" value="微信静默授权"/>
    <input type="button" onclick="doAuth(2)" value="微信主动授权"/>
</body>
<script type='text/javascript' src='./js/jquery-1.8.3.min.js' charset='utf-8'></script>
<script type="text/javascript" src='./js/wechatAuth.js?v=123456' charset='utf-8'></script>
<script type="text/javascript">
    function doAuth(scopeTag){
        // var scopeTag = 1;
        console.log("发起授权("+((scopeTag===1)?"静默)":(scopeTag===2)?"主动)":"未知)"));
        $.wechatPublicAuth(scopeTag);//静默授权1  主动授权2
    };
</script>
</html>
