server:
  port: 8082
  servlet:
    contextPath: /
spring:
  application:
    name: npp-service-center
  banner:
    location: "classpath:NppServiceCenter.txt"
  mvc:
    servlet:
      loadOnStartup: 1
  profiles:
    active: local
    include: dubbo,mystarter,usersharding,accountbooksharding
logging:
  level:
#    PARAM-RETVAL-PRINTER: debug
    com.myz.npp.service.user.dao.mapper: info
    com.myz.npp.service.accountbook.dao.mapper: info

management:
  endpoints:
    web:
      exposure:
        include: "*"
