server:
  port: 8082
  servlet:
    contextPath: /
spring:
  application:
    name: npp-service-center
  banner:
    location: "classpath:NppServiceCenter.txt"
  mvc:
    servlet:
      loadOnStartup: 1
  profiles:
    active: local
    include: dubbo,mystarter,usersharding
logging:
  level:
#    PARAM-RETVAL-PRINTER: debug
    com.myz.npp.service.user.dao.mapper: info
management:
  endpoints:
    web:
      exposure:
        include: "*"

distribute:
  id:
    snowflake:
      data-center-id: 1
      worker-id: 1